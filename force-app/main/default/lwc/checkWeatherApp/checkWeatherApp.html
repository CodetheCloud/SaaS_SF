<template>
    
    <lightning-card  title="Weather App">
        <p slot="footer">Made with Dedication at Cloud</p>


        <lightning-input type="text" label="Enter City Name" onchange={handleChange} >  </lightning-input><br/>

        <lightning-button variant="brand-outline" label="Submit" title="Primary action with lighter look" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
        <br/>

        Display The Data.  <br/>
        
        <template if:true={showMessage}>
           Name:  {n1} <br/>
           Time zone:  {tz} <br/>
           Temp:  {temp} <br/>
           Feels :  {feelLike} <br/>
           Min:  {min} <br/>
           Max:  {max} <br/>
           pressure:  {pressure} <br/>
           humidity:  {humidity} <br/>
           country:  {country} <br/>
           Sun Rise:  {sRise} <br/>
           Sun Set:  {sSet} <br/>
        </template>


    </lightning-card>

</template>
