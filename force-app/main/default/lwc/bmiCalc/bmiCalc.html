<template>
    <lightning-card  title="BMI Calculator" icon-name="standard:immunization">

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter your weight" onchange={handleOne}></lightning-input>
        </div>


        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter your height" onchange={handleTwo}></lightning-input>
        </div>


        <div class="slds-p-around_medium lgc-bg">
            <lightning-button variant="brand" label="Calculate" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>

        <template if:true={showSpinner}>

            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
            </div>

        </template> 
        



        <lightning-pill label={BMI} onremove={handleRemove}></lightning-pill>
        
        <p slot="footer"> Measurement Units : Kilograms and meters </p>
    </lightning-card>
</template>
